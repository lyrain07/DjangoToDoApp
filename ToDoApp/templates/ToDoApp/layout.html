
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="{% static 'ToDoApp/style.css' %}">
    <script src="https://kit.fontawesome.com/5d88ebcb2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <h2>My Todo List</h2>
        <div class="user-info">
            <span>Welcome, {{ request.user.username }}!</span>
            <a href="{% url 'accounts:logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>

    {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
                <div class="message message-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
